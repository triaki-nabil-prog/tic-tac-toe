<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger Paint">
</head>

<body>
    <main>
        <h1>TIC TAC TOE</h1>
        <h2>Players select your weapon</h2>
        <div class="button">
            <button id="X">X</button>
            <button id="O">O</button>
        </div>
        <div class="Game-board">
            <div class="content">
                <div class="spot" id="0"></div>
                <div class="spot" id="1"></div>
                <div class="spot" id="2"></div>
                <div class="spot" id="3"></div>
                <div class="spot" id="4"></div>
                <div class="spot" id="5"></div>
                <div class="spot" id="6"></div>
                <div class="spot" id="7"></div>
                <div class="spot" id="8"></div>
                <div class="winner"></div>
            </div>
        </div>
        <div class="button">
            <button id="reset">RESET</button>
        </div>
    </main>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
